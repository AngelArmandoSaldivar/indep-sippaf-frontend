
<div class="col-sm-12 pb5 valoresDerecha" >
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-light" style="padding: 0px; margin-right: 5px;" >
      <select class="form-select" [(ngModel)]="itemsPage" (change)="CambioPaginador()">
        <option valuee="10" selected> 10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </button>
    <button type="button" class="btn btn-link" [disabled]="!primero" (click)="Paginador(1)"><i class="bi bi-chevron-double-left"></i></button>
    <button type="button" class="btn btn-link" [disabled]="!atras" (click)="Paginador(2)"><i class="bi bi-chevron-left"></i></button>
    <button type="button" class="btn btn-light" disabled>{{regInicial}} - {{regFinal}} de {{totalRows}} </button>
    <button type="button" class="btn btn-link" [disabled]="!siguiente" (click)="Paginador(3)"><i class="bi bi-chevron-right"></i></button>
    <button type="button" class="btn btn-link" [disabled]="!ultimo" (click)="Paginador(4)"><i class="bi bi-chevron-double-right"></i></button>
  </div>
</div>
