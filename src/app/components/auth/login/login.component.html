
<sg-menu></sg-menu>
<div class="background-container separacion">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                    <img src="../../../../assets/imgen/post_logo_INDEP_360X212.jpg" height="100%" width="100%">
                                    
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="text-center">Administración</h1>
                                        </div>
                                        <form [formGroup]="loginForm">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="usuario" placeholder="Valor"  formControlName="usuario"  >
                                                <label for="usuario">Usuario</label>
                                            </div>
        
                                            <div class="form-floating mb-3">
                                                <input type="password"  class="form-control" id="password" placeholder="Valor"  formControlName="password"  >
                                                <label for="password">Contraseña</label>
                                            </div>
                                            <div class="container-accion">
                                                <button type="button" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
                                            </div>
                                        </form>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
</div>
